<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>regl-game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
    #regl-wrap {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #regl-wrap canvas {
      width: 100%;
      height: 100%;
    }
    #slider-wrap {
      position: fixed;
      z-index: 10;
    }
    </style>
  </head>
  <body>
    <div id="slider-wrap">
      <input type="range" id="slider-height" />
      <input type="range" id="slider-thickness" />
      <input type="range" id="slider-coverage" />
      <input type="range" id="slider-darkness" />
      <input type="range" id="slider-absorbtion" />
    </div>
    <div id="regl-wrap">
      <canvas id="regl-canvas" width="500" height="500"></canvas>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>

</html>
